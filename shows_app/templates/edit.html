<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Shows!!!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body class="m-5 p-5">
    <h1>Update TV Show!!!!</h1>
    <form class="ms-4" action="/shows/update/{{show.id}}" method="post">
        {% csrf_token %}
        <label for="title" class="form-label fw-bold">Title:</label>
        <input class="form-control" type="text" name="title" value="{{show.title}}">
        <label for="network" class="form-label fw-bold">Network:</label>
        <input class="form-control" type="text" name="network" value="{{show.network}}">
        <label for="release_date" class="form-label fw-bold" >Release Date:</label>
        <input class="form-control" type="date" name="release_date" value="{{ show.release_date | date:'Y-m-d' }}">
        <label for="description" class="form-label fw-bold">Description:</label>
        <textarea class="form-control" name='description' rows="5" cols="10">{{show.description}}</textarea>
        <button class="btn btn-dark mt-3" type='submit'>Submit</button>
    </form>
</body>
</html>
