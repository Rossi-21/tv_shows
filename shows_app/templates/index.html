<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TV Shows!!!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body class="m-5 p-5">
    <h1>Hello TV Show!!!!</h1>
    <div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tages %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <form class="ms-4" action="/shows/create" method="post">
        {% csrf_token %}
        <label for="title" class="form-label fw-bold">Title:</label>
        <input class="form-control" type="text" name="title">
        <label for="network" class="form-label fw-bold">Network:</label>
        <input class="form-control" type="text" name="network">
        <label for="release_date" class="form-label fw-bold" >Release Date:</label>
        <input class="form-control" type="date" name="release_date">
        <label for="description" class="form-label fw-bold">Description:</label>
        <textarea class="form-control" name='description' rows="5" cols="10"></textarea>
        <button class="btn btn-dark mt-3" type='submit'>Submit</button>
    </form>
</body>
</html>
